<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>

        <button v-on:click.once="add(1)">Add a Year</button> 
        
        <button @click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(10)">Add a 10 Year</button>
        <button @dblclick="subtract(10)">Subtract a 10 Year</button>
        <p>My age is {{ age }}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>

        <a v-on:click.prevent="click" href="https://wbluke.com">Luke Website</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
